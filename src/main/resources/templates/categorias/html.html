<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="UTF-8"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/HomeUsuario.css">
	<title>Notificações</title>
</head>
<style>
	.titulo-categoria {
		font-size: 30px;
		border-bottom: 1px solid #6427a1;
		border-radius: 10px;
		height: 60px;
		width: 100%;

	}

	.container-texto-categoria {
		border: none;
	}


	.botoes {
		display: flex;
		gap: 10px;
	}

	.andamento {
		height: 150px;
	}

	.titulo {
		display: flex;
		gap: 10px;
	}

	.titulo-andamento {
		display: flex;
		flex-direction: column;
		justify-content: left;
		align-items: flex-start;
	}

	.container-texto-notificacao-hidden {
		display: none;
	}
</style>

<body>

	<!-- Cabecalho -->
	<div th:replace="fragmentos/fragmentos :: cabecalho2"></div>



	<!-- Home -->
	<section class="conteudo">

		<!-- Side-bar -->
		<div th:replace="fragmentos/fragmentos :: side-bar-user"></div>


		<div class="container-funcoes">

			<div class="container-texto-categoria">

				<div class="texto-categoria">
					<h1 class="titulo-categoria text-light "><strong class="html">HTML </strong>- Atividades</h1>
				</div>

				<a>
					<div class="andamento" id="color1" th:each="conteudo : ${conteudoList}">

						<div class="descricao-categoria">
							<div class="titulo-andamento">

								<div class="titulo">
									<img src="/assets/img/html.png" alt="" class="icon-andamento">
									<h1><span class="html" th:text="${conteudo.titulo}">HTML O que é o HTML?</span></h1>
								</div>

								<div class="descricao-atividade">

									<div class="container-texto-notificacao">
										<h6><span th:text="${conteudo.descricao}"> </span></h6>
									</div>

									<div class="container-texto-notificacao-hidden">
										<h6><span th:text="${conteudo.pergunta1}"> </span></h6>
									</div>

									<div class="container-texto-notificacao-hidden">
										<h6><span th:text="${conteudo.alternativa1}"> </span></h6>
									</div>
								</div>


							</div>
							<div class="botoes">
								<a th:href="@{/questionario/html/{id}(id=${conteudo.id})}">

									<button class="btn btn-primary btn-continuar">Realizar atividade</button></a>

								<button class="btn btn-success btn-continuar">Guia</button>
							</div>
						</div>
					</div>
				</a>

			</div>

			<div class="container-central container ">



			</div>
		</div>

	</section>

	<!-- Section 2-->

	<section class="conteudo-2">



	</section>

	<div class="alteracao">
	</div>
	<!--<script src="assets/js/homeAdmin.js"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<script src="/assets/js/abrirPagina.js"></script>
	<script type="text/javascript">

		$(document).ready(function () {

			$('.sub-btn').click(function () {
				$(this).next('.sub-menu').slideToggle();
				$(this).find('.dropdown').toggleClass('rotate');
			});

			$('.menu-btn').click(function () {
				$('.side-bar').addClass('active');
				$('.menu-btn').css("visibility", "hidden");
			});

			$('.close-btn').click(function () {
				$('.side-bar').removeClass('active');
				$('.menu-btn').css("visibility", "visible");
			});

		});


	</script>

</body>

</html>
