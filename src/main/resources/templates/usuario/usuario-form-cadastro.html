<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/usuario-form-cadastro.css" />
    <link rel="shortcut icon" href="assets/img/logoStudy.png" type="image/x-icon" />
    <title>Cadastro de novos usuários</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/login-animate.svg" alt="">
        </div>
        <div class="form">
            <form action="/usuario/novo"  method="post">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastro de novos usuários</h1>
                    </div>
                    <!-- <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div> -->
                </div>

                <div class="input-group">
               
					<div class="input-box">
                        <label for="id">Id</label>
                        <input id="id" type="hidden" name="id"th:value="${usuario.id}">
                    </div>
                
                
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname"  th:value="${usuario.nome}">

                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname"th:value="${usuario.sobrenome}">
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" th:value="${usuario.email}">
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" th:value="${usuario.celular}">
                    </div>

                     <!-- <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite uma senha" required>
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Confirme a Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword"
                            placeholder="confirme a senha" required>
                    </div> -->

                </div>

                <!-- <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                     <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="radio" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input id="others" type="radio" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input id="none" type="radio" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div> 
                </div>  -->

                <div class="continue-button">
                    <button type "submit">Continuar </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
