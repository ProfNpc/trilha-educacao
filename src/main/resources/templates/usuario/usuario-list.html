<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/usuario-list.css" />
  <link rel="shortcut icon" href="assets/img/logoStudy.png" type="image/x-icon" />
  <title>Lista de Usuários</title>
</head>

<body>
  <!-- CABEÇALHO -->
  <header class="cabecalho">
    <img class="cabecalho-imagem" src="assets/img/logoStudy copy.png" alt="Logo da comunidade Ballerini" />
    <nav class="cabecalho-menu">
      <a class="cabecalho-menu-item" href="index.html">Inicio</a>
      <a class="cabecalho-menu-item" href="funcoes.html">Matérias</a>
      <a class="cabecalho-menu-item" href="#">Sobre</a>
      <a class="cabecalho-menu-item" href="formulario-login.html">Entrar</a>
    </nav>
  </header>

  <main class="conteudo-pagina">
    <section class="cadastro-usuarios">
      <h1>Lista de Usuários</h1>
      <div class="container">
        <table>
          <tr>
            <th>Id</th>
            <th>Nome</th>
             <th>Sobre nome</th>
            <!-- Utilizando colspan para dizer que quero aplicar esse titulo para 2 colunas -->
            <th>Email</th>
            <th>Celular</th>
          </tr>

         <tr th:each="usuario : ${usuarios}">
          	<td>
				<span th:text="${usuario.id}"></span>
			</td>
			
           	<td>
				<span th:text="${usuario.nome}"></span>
			</td>
			
			<td>
				<span th:text="${usuario.sobrenome}"></span>
			</td>
			
			<td>
				<span th:text="${usuario.email}"></span>
			</td>
			
			
			<td>
				<span th:text="${usuario.celular}"></span>
			</td>
          </tr>


          <tr>
          	<td>
				<a th:href="@{/usuario/{id} (id=${usuario.id}) }">Detalhe</a>
            </td>
            
            <td>
				<a th:href="@{/usuario/{id}/edit (id=${usuario.id}) }">Editar</a>
			</td>
          
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>

          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>

          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>

          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>

          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>

          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>

          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </table>
        <a th:href="@{/usuario/novo}">Novo</a>
      </div>
    </section>
  <!--</main> -->

  <!-- RODAPÉ -->
  <footer class="rodape">
    <img class="imagem-rodape" src="assets/img/logoStudy.png" alt="" />
  </footer>
  </main>
</body>

</html>
