<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="UTF-8"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/admin-login.css">
	<title>Login Ã¡rea administrativa - Y.our Study </title>
</head>

<style>
	.login {
		height: 500px;
		width: 500px;
	}
</style>

<body>

	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>

	<section class="conteudo container">

		<div class="login-form ">
			<div class="">
				<div class="card bg-dark cadastro-container login">
					<div class="form-header mb-5  ">
						<h1>Ja possui cadastro?</h1>
						<h5>Entre com sua conta!</h2>
					</div>
					<form method="post" action="/admin/login" th:object="${admin}" class="inputt-group">

						<div class="alert alert-danger" role="alert" th:if="${msg}">
							<strong th:text="${msg}"> </strong>
						</div>

						<div class="input-box mb-3">
							<label for="nome" class="form-label">Nome</label>
							<input type="text" class="form-control" th:field="*{nome}" id="nome"
								aria-describedby="emailHelp">
							<!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
						</div>

						<div class="input-box mb-3">
							<label for="senha" class="form-label">Senha</label>
							<input type="password" class="form-control" th:field="*{senha}" id="senha">
						</div>
						<!-- <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
						<div class="column botoes">
							<button type="submit" class="btn btn-primary entrar">Entrar</button>
							<a th:href="@{/cadastro}">Criar uma conta</a>
						</div>
					</form>
				</div>
			</div>
		</div>

</body>

</html>
